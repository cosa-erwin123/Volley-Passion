<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration/Login Form</title>
    <link rel="stylesheet" href="form.css">
    <script defer src="form.js"></script>
</head>
<body>
    <div id="form-container" class="card">
        <div class="card2">
            <form id="registration-form" class="form" action="https://formsubmit.co/aresarvo21@gmail.com" method="POST">
                <p class="heading" style="font-size: 2em; color: rgb(255, 255, 255); padding: 0 auto; text-align: center; margin: 0 0 1em 0;">Register</p>
                <div class="field">
                    <svg viewBox="0 0 16 16" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg" class="input-icon">
                        <path d="M3 14s-1 0-1-1 1-4 5-4 5 4 5 4 1 0 1 1-1 1-1 1H3zm5-7a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                    </svg>
                    <input type="text" class="input-field" placeholder="Name" name="name" required />
                </div>
                <div class="field">
                    <svg viewBox="0 0 16 16" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg" class="input-icon">
                        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm14 0H2v8h12V4z"/>
                    </svg>
                    <input type="email" class="input-field" placeholder="Email" name="email" required />
                </div>
                <div class="field">
                    <svg viewBox="0 0 16 16" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg" class="input-icon">
                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                    </svg>
                    <input type="password" class="input-field" placeholder="Password" name="password" required />
                </div>
                <div class="field">
                    <svg viewBox="0 0 16 16" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg" class="input-icon">
                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                    </svg>
                    <input type="password" class="input-field" placeholder="Confirm Password" name="confirm_password" required />
                </div>
                <div class="btn">
                    <button type="submit" class="button1">Register</button>
                    <button type="button" class="button2" onclick="showLoginForm()">Login</button>
                </div>
            </form>

            <form id="login-form" class="form" style="display: none;">
                <p class="heading" style="font-size: 2em; color: rgb(255, 255, 255); padding: 0 auto; text-align: center; margin: 0 0 1em 0;">Login</p>
                <div class="field">
                    <svg viewBox="0 0 16 16" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg" class="input-icon">
                        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm14 0H2v8h12V4z"/>
                    </svg>
                    <input type="email" class="input-field" placeholder="Email" name="email" required />
                </div>
                <div class="field">
                    <svg viewBox="0 0 16 16" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg" class="input-icon">
                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                    </svg>
                    <input type="password" class="input-field" placeholder="Password" name="password" required />
                </div>
                <div class="btn">
                    <button type="submit" class="button1">Login</button>
                    <button type="button" class="button2" onclick="showRegistrationForm()">Register</button>
                </div>
                <button type="button" class="button3" onclick="showForgotPasswordForm()">Forgot Password</button>
            </form>

            <form id="forgot-password-form" class="form" style="display: none;">
                <p class="heading" style="font-size: 2em; color: rgb(255, 255, 255); padding: 0 auto; text-align: center; margin: 0 0 1em 0;">Forgot Password</p>
                <div class="field">
                    <svg viewBox="0 0 16 16" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg" class="input-icon">
                        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm14 0H2v8h12V4z"/>
                    </svg>
                    <input type="email" class="input-field" placeholder="Email" name="email" required />
                </div>
                <div class="btn">
                    <button type="submit" class="button1">Submit</button>
                    <button type="button" class="button2" onclick="showLoginForm()">Back to Login</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const registrationForm = document.getElementById('registration-form');
            const loginForm = document.getElementById('login-form');
            const forgotPasswordForm = document.getElementById('forgot-password-form');

            registrationForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const password = registrationForm.querySelector('input[name="password"]').value;
                const confirmPassword = registrationForm.querySelector('input[name="confirm_password"]').value;

                if (password !== confirmPassword) {
                alert("Passwords do not match!");
            } else {
                alert("Registration successful, now proceed to log in");
                
                 registrationForm.submit();
                 showLoginForm();
            }
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            alert("Logged in successfully");
            window.location.href = "index.html";
        });

        forgotPasswordForm.addEventListener('submit', (e) => {
            e.preventDefault();
            alert("Password reset link sent to your email");
            showLoginForm();
        });
    });

    function showLoginForm() {
        document.getElementById('registration-form').style.display = 'none';
        document.getElementById('login-form').style.display = 'block';
        document.getElementById('forgot-password-form').style.display = 'none';
    }

    function showRegistrationForm() {
        document.getElementById('registration-form').style.display = 'block';
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('forgot-password-form').style.display = 'none';
    }

    function showForgotPasswordForm() {
        document.getElementById('registration-form').style.display = 'none';
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('forgot-password-form').style.display = 'block';
    }
</script>

    </body>
</html>
